<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Account Verification</title>
</head>
<body>
    <h2>Account Verification</h2>
    <p>Hi {{ user.username }},</p>
    <p>Thank you for signing-up. Please click on the following link to verify your email address:</p>
    <a href="{{ domain }}/activate/{{ uid }}/{{ token }}">Verify Email Address</a>
    <p>If you did not register an account, please ignore this email.</p>
</body>
</html>
